language: android

cache: false
sudo: false

before_install:
    - chmod +x gradlew
    - echo yes | android update sdk --all --filter build-tools-25.0.3 --no-ui --force > /dev/null

android:
    components:
        - platform-tools
        - tools
        - build-tools-25.0.3
        - android-25
        - sys-img-armeabi-v7a-android-25
        - extra-android-support
        - extra-android-m2repository

    licenses:
        - 'android-sdk-license-.+'

before_script:
    - echo no | android create avd --force -n test -t android-25 --abi armeabi-v7a
    - emulator -avd test -no-skin -no-audio -no-window &
    - android-wait-for-emulator
    - adb shell input keyevent 82 &
